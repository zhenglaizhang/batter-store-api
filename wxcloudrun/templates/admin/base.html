<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}电池回收管理后台{% endblock %}</title>
    
    <!-- 使用自定义样式，不依赖 Ant Design CDN -->
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .admin-layout {
            min-height: 100vh;
        }
        .admin-header {
            background: #fff;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .admin-logo {
            font-size: 18px;
            font-weight: bold;
        }
        .admin-logo a {
            color: #1890ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .admin-logo a:hover {
            color: #40a9ff;
        }
        .admin-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .admin-content {
            margin: 16px;
            padding: 24px;
            background: #fff;
            border-radius: 8px;
            min-height: calc(100vh - 112px);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="admin-layout">
        <div class="admin-header">
            <div class="admin-logo">
                <a href="/admin/dashboard">电池回收管理后台</a>
            </div>
            <div class="admin-user-info">
                <span id="admin-username">管理员</span>
                <a href="/admin/logout" style="color: #ff4d4f;" onclick="handleLogout(event)">退出</a>
            </div>
        </div>
        <div class="admin-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.11.0/dist/axios.min.js"></script>
    
    <script>
        // 全局配置
        const API_BASE = window.location.origin;
        
        // 从 localStorage 获取 token
        function getToken() {
            return localStorage.getItem('admin_token');
        }
        
        // 设置 token
        function setToken(token) {
            localStorage.setItem('admin_token', token);
        }
        
        // 清除 token
        function clearToken() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_info');
        }
        
        // 检查是否已登录
        function checkAuth() {
            const token = getToken();
            if (!token) {
                window.location.href = '/admin/login';
                return false;
            }
            return true;
        }
        
        // 配置 axios 默认请求头
        axios.defaults.headers.common['Authorization'] = 'Bearer ' + getToken();
        axios.defaults.headers.common['Content-Type'] = 'application/json';
        
        // 响应拦截器 - 处理 401 错误
        axios.interceptors.response.use(
            response => response,
            error => {
                if (error.response && error.response.status === 401) {
                    clearToken();
                    window.location.href = '/admin/login';
                }
                return Promise.reject(error);
            }
        );
        
        // 从 localStorage 获取管理员信息
        const adminInfo = localStorage.getItem('admin_info');
        if (adminInfo) {
            try {
                const admin = JSON.parse(adminInfo);
                document.getElementById('admin-username').textContent = admin.username || '管理员';
            } catch (e) {
                console.error('Failed to parse admin info:', e);
            }
        }
        
        // 处理退出登录
        function handleLogout(event) {
            event.preventDefault();
            clearToken();
            localStorage.removeItem('admin_info');
            window.location.href = '/admin/login';
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
